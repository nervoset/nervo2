oh_my_turbo:
  meta: |
    Эта структура директории "oh_my_turbo" была создана в процессе общения между пользователем и ChatGPT.
    Пользователь задал команду для эмуляции работы с файловой системой на основе YAML-документа.
    Первоначальный запрос пользователя звучал так: 
    "Давай съэмулируем как-будто мы работаем в директории вместе, структура нашей директории будет соответствовать YAML-файлу, который я буду тебе посылать, а ты будешь добавлять или изменять в этом YAML-файле любые поля, тем же способом, как если бы ты изменял их в реальной папке."
    
    В ходе диалога файлы и папки создавались и редактировались пошагово через текстовые запросы.
    Этот YAML-документ представляет собой описание файловой структуры и содержимого, включая метаинформацию о каждом изменении и команду, которая привела к изменению или добавлению.

  src:
    - main:
        - test.txt: привет капитоха
          meta: |
            Файл "test.txt" был создан по запросу пользователя.
            В него был добавлен текст "привет капитоха" в ходе первого шага беседы.
            - lib.rs: |
                // Файл "lib.rs" был создан по запросу пользователя на втором шаге беседы.
                // В нем реализована функция main, которая выводит строку "hi kukuxandr".
                // Этот код можно скомпилировать и запустить в рамках проекта на языке Rust.
                
                pub fn main() {
                  println!("hi kukuxandr");
                }
                
                // История изменений:
                // - Добавлен файл с исходным кодом на Rust для функции main().
          meta_2: |
            Этот файл содержит функцию, которая выводит текст "hi kukuxandr".
            Был создан на основании второго шага разговора с пользователем.

  meta_conversation:
    step_1: |
      Пользователь попросил добавить файл test.txt с текстом "привет капитоха".
    step_2: |
      Пользователь попросил добавить файл lib.rs с кодом на языке Rust, который выводит "hi kukuxandr".
